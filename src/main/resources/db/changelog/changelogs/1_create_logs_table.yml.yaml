databaseChangeLog:
  - changeSet:
      id: LOGS_TABLE_CREATE
      author: YUSIF_HASANOV
      changes:
        - createTable:
            tableName: LOGS
            columns:
              - column:
                  name: ID
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: LOG_LEVEL
                  type: VARCHAR(10)
              - column:
                  name: LOGGER
                  type: VARCHAR(255)
              - column:
                  name: MESSAGE
                  type: TEXT
              - column:
                  name: TIMESTAMP
                  type: TIMESTAMP
              - column:
                  name: EXCEPTION
                  type: TEXT
              - column:
                  name: ACTIVITY_ID
                  type: VARCHAR(255)
              - column:
                  name: THREAD
                  type: VARCHAR(255)
              - column:
                  name: CLASS
                  type: VARCHAR(255)
              - column:
                  name: METHOD
                  type: VARCHAR(255)
              - column:
                  name: FILE
                  type: VARCHAR(255)
              - column:
                  name: LINE
                  type: INT
              - column:
                  name: USER_ID
                  type: VARCHAR(255)
