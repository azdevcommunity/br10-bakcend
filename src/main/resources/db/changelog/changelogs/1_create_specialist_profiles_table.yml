databaseChangeLog:
  - changeSet:
      id: SPECIALIST_PROFILES
      author: YUSIF_HASANOV
      changes:
        - createTable:
            tableName: SPECIALIST_PROFILES
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: STATUS
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: LAST_MODIFIED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: VARCHAR(255)
              - column:
                  name: LAST_MODIFIED_BY
                  type: VARCHAR(255)
              - column:
                  name: DELETED_BY
                  type: VARCHAR(255)
              - column:
                  name: ACTIVITY_ID
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: SPECIALIST_USER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: SPECIALITY_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ADDRESS
                  type: VARCHAR(100)
              - column:
                  name: CITY
                  type: VARCHAR(100)
              - column:
                  name: INSTAGRAM
                  type: VARCHAR(100)
              - column:
                  name: TIKTOK
                  type: VARCHAR(100)
              - column:
                  name: FACEBOOK
                  type: VARCHAR(100)
              - column:
                  name: PROFILE_PICTURE
                  type: VARCHAR(100)
