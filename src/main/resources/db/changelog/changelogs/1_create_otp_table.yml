databaseChangeLog:
  - changeSet:
      id: OTP
      author: YUSIF_HASANOV
      changes:
        - createTable:
            tableName: OTP
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: STATUS
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: LAST_MODIFIED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: VARCHAR(255)
              - column:
                  name: LAST_MODIFIED_BY
                  type: VARCHAR(255)
              - column:
                  name: DELETED_BY
                  type: VARCHAR(255)
              - column:
                  name: ACTIVITY_ID
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: USER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: CODE
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: EXPIRE_DATE
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: COUNT
                  type: INTEGER
              - column:
                  name: VERIFIED
                  type: BOOLEAN

        - addUniqueConstraint:
            columnNames: USER_ID, CODE
            constraintName: otp_uq_user_code
            tableName: OTP