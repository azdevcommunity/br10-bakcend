databaseChangeLog:
  - changeSet:
      id: RESERVATION_DETAILS
      author: YUSIF_HASANOV
      changes:
        - createTable:
            tableName: RESERVATION_DETAIL
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: STATUS
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: LAST_MODIFIED_DATE
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: CREATED_DATE
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: VARCHAR(255)
              - column:
                  name: LAST_MODIFIED_BY
                  type: VARCHAR(255)
              - column:
                  name: DELETED_BY
                  type: VARCHAR(255)
              - column:
                  name: ACTIVITY_ID
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: RESERVATION_ID
                  type: BIGINT
              - column:
                  name: SERVICE_ID
                  type: BIGINT
              - column:
                  name: DURATION
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: PRICE
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false
